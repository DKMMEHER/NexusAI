worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080; # Cloud Run expects port 8080
        client_max_body_size 50M;

        root /app/frontend/dist; # Serve built React app
        index index.html;

        # Frontend Routes (Single Page App Fallback)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Director API endpoints
        location /director/ {
            rewrite ^/director/(.*) /$1 break;
            proxy_pass http://127.0.0.1:8006;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Director health check
        location /health {
            proxy_pass http://127.0.0.1:8006/health;
        }

        # Proxy other service calls to their Cloud Run URLs
        # These will be updated by environment variables in production
        # For now, frontend should call services directly via their Cloud Run URLs
    }
}
